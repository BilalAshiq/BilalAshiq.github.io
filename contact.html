<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bilal</title>
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <link rel="shortcut icon" href="./assets/imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-btn">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="contact">
            <form class="form">
                <fieldset class="form-group">
                    <label for=""><i class="fas fa-user"></i> Name</label>
                    <input minlength="5" maxlength="50" type="text" class="form-control" placeholder="Enter Name" id="name" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for=""><i class="fas fa-envelope"></i> Email</label>
                    <input minlength="5" maxlength="50" type="email" class="form-control" placeholder="Enter Email" id="email" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for=""><i class="fas fa-user"></i> Message</label>
                    <textarea minlength="4" maxlength="256" type="text" class="form-control" placeholder="Enter Message" id="message" required></textarea>
                </fieldset>
                <button class="send" id="sendMsg"><i class="fas fa-send"></i> Send</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <div class="social-icons">
            <a target="_blank" href="https://fb.com/Bilal War"><i id="fab1" class="fab fa-facebook"></i></a>
            <a target="_blank" href="https://github.com/bilalashiq"><i id="fab1" class="fab fa-github"></i></a>
            <a target="_blank" href="https://twitter.com/@BillalVarr"><i id="fab1" class="fab fa-twitter"></i></a>
            <a target="_blank" href="https://instagram.com/eddith.2"><i id="fab1" class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/de41999cf3.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        $("#sendMsg").click((e)=>{
            e.preventDefault();
            let name = $("#name").val();
            let email = $("#email").val();
            let message = $("#message").val();

            let msg = name+" having email id: "+email+" says that => "+message;
            msg = encodeURI(msg);

            let url = "https://api.telegram.org/bot1983609570:AAFK9-gAvMVASXmEYDsQmv9lcUfPYEmw-4w/sendMessage?chat_id=1624245287&text="+msg;
            $.ajax({
                url: url,
                method: "GET",
                success: function (data) {
                    alert("Message Sent!")
                    $(".form")[0].reset();
                },
                error: function () {
                    alert("Failed To Send Message!");
                }
            });
        });
    </script>
</body>
</html>
